<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The World Cinema Randomiser</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">The World Cinema Randomiser</h1>
      <section class="form__section">
        <form class="form" action="submit">
          <div class="form-container">
            <div class="form__block">
              <div class="form__input">
                <label for="start">Start date:</label>
                <input
                  type="date"
                  id="start"
                  name="trip-start"
                  value="2000-01-01"
                  min="1900-01-01"
                />
              </div>
              <button class="form__button-select">Randomise</button>
            </div>

            <div class="form__block">
              <div class="form__input">
                <label for="start">End Date:</label>
                <input
                  type="date"
                  id="end"
                  name="trip-start"
                  value="2024-01-01"
                  min="1900-01-01"
                />
              </div>
              <button class="form__button-select">randomise</button>
            </div>
          </div>
        </form>
      </section>
      <section class="movies"></section>
    </main>
    <footer class="footer">
      <section class="page-container">
        <p class="page-text">Page 1</p>
        <div class="page__divder">
          <button class="lastPage">Last Page</button>
          <button class="nextPage">Next Page</button>
        </div>
      </section>
    </footer>
  </body>
</html>
